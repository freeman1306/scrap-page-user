<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Scrap Page user</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="main__wrapper">
        <div class="header__content">
          <div class="header__content--up">
            <h1>Scrap<span>Sports</span></h1>

            <form class="header__form-block">
              <select name="" id="" class="header__form-block--select">
                <option selected value="All" disabled>All</option>
                <option value="videos">Videos</option>
                <option value="photos">Photos</option>
                <option value="news">News</option>
                <option value="trivia">Trivia</option>
                <option value="polls">Polls</option>
              </select>
              <input type="text" name="search" id="" />
              <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <select class="select-pages">
              <option selected disabled>ScrapPage</option>
              <option value="pages 1">pages 1</option>
              <option value="pages 2">pages 2</option>
              <option value="pages 3">pages 3</option>
              <option value="pages 4">pages 4</option>
              <option value="pages 5">pages 5</option>
            </select>

            <div class="social-net">
              <a href="#"><img src="./img/svg/icon-f.svg" alt="facebook"/></a>
              <a href="#"><img src="./img/svg/icon-tw.svg" alt="facebook"/></a>
              <a href="#"
                ><img src="./img/svg/icon-inst.svg" alt="facebook"
              /></a>
            </div>
          </div>

          <div class="header__content--down">
            <nav class="top__nav">
              <ul>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">Videos</a>
                </li>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">Photos</a>
                </li>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">News</a>
                </li>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">Trivia</a>
                </li>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">Polls</a>
                </li>
                <li class="top__nav--list">
                  <a href="#" class="top__nav--link">playbook</a>
                </li>
              </ul>
            </nav>
            <button class="btn green__btn">POST</button>
            <div class="auth__block">
              <p class="auth__block--name">Lance Mackey</p>
              <img
                src="./img/users/user2.png"
                alt="user"
                class="auth__block--img"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
